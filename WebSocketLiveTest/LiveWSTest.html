<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Client1
    <input type="text" id="input">
    <button onclick="sendMessage()">Value</button>
</body>
<script>
    //creating a new websocket automatically creates a websocket connection to
    //The specified URL.
    socket = new WebSocket("ws://213.188.154.113:80")

    socket.addEventListener('open', function (event) {
        socket.send('Client Connected!');
    });

    socket.addEventListener('message', function (event) {
        console.log('Message from server', event.data);
    });

    const sendMessage = () => {
	if(socket.readyState = WebSocket.OPEN) {
            socket.send(document.getElementById('input').value);
        }
    }
</script>
</html>
